<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <tims-element></tims-element>

@demo
-->
<dom-module id="tims-element">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
    .welcome {
      background-color: #800020; 
    }
  </style>

  <template>
    <div class="welcome">
    <h1>Welcome to Tim's World</h1>
    </div>
    
      <input id="textinput" type="text" value="testing" on-change="updateMe"><br>
      The text is: <b>{{textdata}}</b><br>

      <button on-click="Hola">Hola</button><br><br>

      <paper-spinner alt="I'm Spinning" active></paper-spinner>
      <paper-spinner alt="I'm Spinning" active></paper-spinner>
      <paper-spinner alt="I'm Spinning" active></paper-spinner><br><br>      
      <button onclick="toggle(event)">Stop/Spin</button><br><br>

      <h2>Select Your Favorite Teams</h2>

      <paper-checkbox>Redskins</paper-checkbox><br>
      <paper-checkbox>Wizards</paper-checkbox><br>
      <paper-checkbox>Capitals</paper-checkbox><br>
      <paper-checkbox>Nationals</paper-checkbox><br>
      <paper-checkbox>Terps</paper-checkbox><br>
    
  </template>

</dom-module>

<script>

  Polymer({

    is: 'tims-element',

    properties: {

      textdata: {
        type: String,
        value: "default data"
      }

    },

    updateMe: function () {
      this.textdata = this.$.textinput.value;
    },

    Hola: function() {
      alert("Hola! Como Esta Usted?" + " " + this.textdata);
    }

  });

</script>

<script>

      function toggle(event) {
        var spinners = event.target.parentElement.querySelectorAll('paper-spinner');
        Array.prototype.forEach.call(spinners, function(spinner) {
          spinner.active = !spinner.active;
        });
      };
</script>
